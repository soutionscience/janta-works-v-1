

    <div class="workers"*ngFor="let w of workers"  lines ="none"> 
    <ion-card>
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>         <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>  </ion-col>
            <ion-col>
             <ion-text>{{w.first_name}} </ion-text>
             <ion-text>{{w.last_name}}</ion-text>
             <ion-row>
               <ion-text>{{w.skill}}</ion-text>
             </ion-row>
            </ion-col>
   
          </ion-row>
     
        </ion-grid>
       
      </ion-card-header>
  
    </ion-card>

  </div>
