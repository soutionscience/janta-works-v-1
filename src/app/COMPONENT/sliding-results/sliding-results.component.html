<div class="slider">
  <link rel="stylesheet" href="../../../assets/css/bulma-0.8.2/css/bulma.min.css">
    <div class="mycards">
      <ion-slides [options] ="sliderConfig">
        <ion-slide *ngFor="let w of workers"> 
          <div class="card">

            <header class="card-header">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img [src]="'../../../assets/avatars/' + w.image +'.png'" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-5">{{w.first_name}} {{w.last_name}}</p>
                  <p class="subtitle is-6">{{w.skill}}</p>
                  <p class="subtitle is-6 stars">
                  <!-- //  <img src="../../../assets/images/stars.png" alt=""> -->
                  </p>
                </div>
              </div>
        
            </header>

  <div class="card-content">

  

    <div class="content has-text-left">
      <p>Distance: <span class="has-text-primary">5.4 Km</span> Away</p>
      <p>Completion rate: {{w.completion_rate}} % </p>
      <p>458/500 jobs completed</p>
      
      <p>Availability: <span class="has-text-primary"> Available</span></p>
    </div>
  </div>
  <div class="card-footer">
    <button class="button is-primary is-fullwidth is-medium">Hire</button>
  </div>
</div>

        </ion-slide>
      </ion-slides>
    </div>



  
</div>
