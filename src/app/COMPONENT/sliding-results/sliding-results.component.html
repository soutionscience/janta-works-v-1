
<ion-list lines="none" color="primary">
    <div *ngIf="workers" class="workers"  lines ="none"> 
    <ion-card *ngFor="let w of workers">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>         <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>  </ion-col>
            <ion-col>
             <ion-text>{{w.first_name}} </ion-text>
             <ion-text>{{w.last_name}}</ion-text>
            </ion-col>
   
          </ion-row>
     
        </ion-grid>
       
      </ion-card-header>
  
    </ion-card>

  </div>
</ion-list>
