<div class="slider">
  <link rel="stylesheet" href="../../../assets/css/bulma-0.8.2/css/bulma.min.css">
    <div class="mycards">
      <ion-slides [options] ="sliderConfig">
        <ion-slide *ngFor="let w of workers"> 
          <ion-card class="cards">
            <ion-item class="cards" lines="none">
              <ion-avatar>
                <img src="../../../assets/avatars/avatar1.png">
              </ion-avatar> &nbsp;
              <ion-label> {{w.first_name}} {{w.last_name}}</ion-label>
              <!-- <ion-button fill="outline" slot="end">View</ion-button> -->
            </ion-item>
            <ion-item lines="none">
              <ion-text>{{w.skill}}</ion-text>
            </ion-item>

          
            <ion-card-content>
              <ion-item lines="none">status: &nbsp; <span class="available">Available</span></ion-item>
              <ion-item lines="none">Ratings: &nbsp; <span class="ratings">{{w.average_rating}}</span></ion-item>
              <ion-item lines="none"><img src="../../../assets/images/stars.png" alt="" width="20px" height="20px"></ion-item>
              <ion-item lines="none"> completion Rate: &nbsp; <span class="completion">{{w.completion_rate}} %</span></ion-item>


            </ion-card-content>
            <ion-button expand="full"><p>Hire</p></ion-button>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>



  
</div>
