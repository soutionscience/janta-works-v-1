<ion-header>
  <ion-toolbar color="primary" class="mytitle">
    <ion-title>Services</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="button">
            <ion-button  class="button-active">Popular</ion-button>
          </div>
         
        </ion-col>
        <ion-col>
          <div class="button">
            <ion-button>Favourites</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div class="button">
            <ion-button>New</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let c of categories" >
        <ion-card (click)="selectCategory(c._id)">
          <ion-card-header>
   <img [src]="'../../../assets/images/icons/categories/coloured/' + c.image + '.png'" alt="">
          </ion-card-header>
          <ion-card-content size="block" class="card-content">
            <!-- {{c.title}} -->
            <ion-text><p class="ion-text-center">{{c.title}}</p></ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
